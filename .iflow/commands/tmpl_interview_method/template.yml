我是一个面试官，需要招聘一个岗位，当前正在对候选人进行面试，请帮我深入分
析一下我给你的简历，输出成summary.md文件。

然后结合这份简历，帮我给出一些面试问题，面试问题的技巧需要有一些连贯性，结合STAR法则，

S:Situation，你项目的背景等；T:Task，你的任务是什么，你要达到什么目的；项目中有什么挑战？A:Action，你为此做了哪些工作解决这些问题和挑战？R:Result，你拿到的结果是什么，如何衡量

设计问题的时候，你需要先声明，这一系列的问题，需要考察候选人什么特质，判断候选人可能的回答，然后给出一些评判标准。

最后，设计一些岗位必须要掌握的技能问题，考察他是否掌握熟练。需要给我正确答案，这些答案贴在问题下面

我会给你岗位信息，以及候选人信息，你需要将你整理出来的材料单独放在一个文件夹中，避免信息混淆，也方便我查找。

现在开始吧。
